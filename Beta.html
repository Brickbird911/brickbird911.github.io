<!DOCTYPE html>
<html>
	<head>
<style>
body
	background: #123456
	font-family: 'Poiret One', cursive
	color: #fff
	font-size: 100%
	height: 100vh
	overflow: hidden
	cursor: none

/* Custom Code Here */
.container
	overflow: hidden
	.box
		position: absolute
		width: 20px
		height: 20px
		background: #000
		border-radius: 50%
		background: rgba(#ffff00, 1)
		//background: red
	
	span
		color: #000
		@for $i from 1 through 40
			&:nth-of-type(#{$i})
				height: 20px
				width: 20px
				display: inline-block
				position: absolute
				z-index: -1
				border-radius: 50%
				transition: all #{$i * 20}ms ease-out
				background: rgba(#ffff00, 1)
				opacity: #{1 - ($i * 0.05)}

/* end of custom code */
	</style>
	</head>
</html>
