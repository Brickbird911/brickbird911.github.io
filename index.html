	<script>
		function keyPress (e) {
		if(e.key === "Escape") {
			var link = document.querySelector("link[rel~='icon']");
	if (!link) {
		link = document.createElement('link');
		link.rel = 'icon';
		document.head.appendChild(link);
	}
	link.href = 'https://stackoverflow.com/favicon.ico';
		}
	}
	</script>
